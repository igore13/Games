<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpions - Jeux en Ligne</title>
    <link rel="stylesheet" href="public/morpions/css/morpions.css">
</head>
<body>
    <header>
        <a href="/"><img src="https://upload.wikimedia.org/wikipedia/fr/1/11/Panda3D_Logo.png" alt=""></a>
        <h1>Morpions - Jeux en Ligne</h1>
    </header>

    <main>
        <section id="waiting-game">
            <div>
                <form action="" method="post" id="form">
                    <label for="username"><p>Nom d'utilisateur :</p><p><input type="text" name="username" id="username" placeholder="Saisir un nom d'utilisateur" required></p></label>
        
                    <button type="submit" id="join-room">Creer un salon priv√©e</button>
                </form>
            </div>
                
            <div>
                <p>Salons disponibles :</p>
                <nav>
                    <ul id="list">
                        <!-- Liste des Salons -->
                    </ul>
                </nav>
            </div>
        </section>

        <section id="game" class="hidden">
            <p id="game-vs"></p>
            <p id="game-text"></p>
            <table id="game-board" class="hidden">
                <tr>
                    <td class="cell" id="cell-1-1"></td>
                    <td class="cell" id="cell-1-2"></td>
                    <td class="cell" id="cell-1-3"></td>
                </tr>

                <tr>
                    <td class="cell" id="cell-2-1"></td>
                    <td class="cell" id="cell-2-2"></td>
                    <td class="cell" id="cell-2-3"></td>
                </tr>

                <tr>
                    <td class="cell" id="cell-3-1"></td>
                    <td class="cell" id="cell-3-2"></td>
                    <td class="cell" id="cell-3-3"></td>
                </tr>
            </table>
            <p id="link-share"></p>
            <div id="game-cancel">
                <div class="loader">
                    <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
                      <circle class="load one" cx="60" cy="60" r="40" />
                      <circle class="load two" cx="60" cy="60" r="40" />
                      <circle class="load three" cx="60" cy="60" r="40" />
                      <g>
                        <circle class="point one" cx="45" cy="70" r="5" />
                        <circle class="point two" cx="60" cy="70" r="5" />
                        <circle class="point three" cx="75" cy="70" r="5" />
                      </g>
                    </svg>
                </div>
                <input type="button" value="Annuler" id="cancel">
            </div>
            <div id="game-restart" class="hidden">
                <input type="button" value="Rejouer" id="restart">
            </div>
        </section>
    </main>

    <footer>
        <strong>&copy Copyright 2021 &copy E404 - Not Found</strong>
    </footer>

    <script src="jquery/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="public/morpions/js/morpions.js"></script>
</body>
</html>
